<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="number"] {
      margin-bottom: 20px;
    }

    #output {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <label for="input">Enter a number:</label>
    <input type="number" id="input" required>

    <button type="button" onclick="reverseNumber()">Reverse</button>

    <div id="output"></div>
  </form>

  <script>
    function reverseNumber() {
      const input = document.getElementById("input").value;
      const output = parseFloat(input.toString().split('').reverse().join(''));
      document.getElementById("output").innerHTML = `Reversed number: ${output}`;
    }
  </script>
</body>
</html>
