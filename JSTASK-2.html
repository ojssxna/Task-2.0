<!DOCTYPE html>
<html>
<head>
  <title>Alphabetical Order</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"] {
      margin-bottom: 20px;
    }

    #output {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <label for="input">Enter a string:</label>
    <input type="text" id="input" required>

    <button type="button" onclick="sortString()">Sort</button>

    <div id="output"></div>
  </form>

  <script>
    function sortString() {
      const input = document.getElementById("input").value;
      const output = input.split('').sort().join('');
      document.getElementById("output").innerHTML = `Sorted string: ${output}`;
    }
  </script>
</body>
</html>
